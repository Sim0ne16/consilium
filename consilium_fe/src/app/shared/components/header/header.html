<!-- Using style attribute for gradients to ensure correct variable usage since Tailwind config might not pick up CSS variables for gradients automatically without extended config -->
<nav class="flex items-center justify-center h-16 shadow-lg relative glass-header" 
     style="background: linear-gradient(to bottom, var(--ink-black), var(--prussian-blue));">

    <div class="absolute inset-0 grid place-items-center pointer-events-none">
    </div>

    <div class="z-10 flex gap-10 font-mono text-sm md:text-base tracking-wide">

        <a routerLink="/home"
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{ exact: true }"
           class="menu-link transition-colors">
            HOME
        </a>

        <a routerLink="/faq"
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{ exact: true }"
           class="menu-link transition-colors">
            FAQ
        </a>

        <a routerLink="/login"
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{ exact: true }"
           class="menu-link transition-colors">
            LOGIN
        </a>

    </div>
</nav>
